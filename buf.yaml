version: v2
name: buf.build/plainq/schema
lint:
  use:
    - DEFAULT
  except:
    - ENUM_ZERO_VALUE_SUFFIX
    - FIELD_NOT_REQUIRED
    - PACKAGE_NO_IMPORT_CYCLE
    - PACKAGE_VERSION_SUFFIX
